<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    
    <header id="main-header">
            <h1>CHAT FORUM</h1>
    </header> 
            <div id = "flexup">
                    <nav id="navbar">
                            <ul>
                                <li><a href="#">Home</a> </li>
                                <li><a href="#">Services</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Contact us</a></li>
                            </ul>
                        </nav>

                        <nav id="signbar">
                                <ul>
                                        <li><button type = "button" id ="login">Login</button></li>
                                        <hr>
                                        <li><button type = "button" id ="register">Register</button></li>
                                </ul>
                        </nav>
            </div>
        <div class = "box">    
            <form action = '#' method="POST" class="my-form">
                <h3>SIGN UP</h3>
                <label>Username</label>
                <input  id ="username" type="text" name="username" placeholder="Enter your user name" required>
                <label>Email</label>
                <input  id = "email" type="Email" name="email" placeholder="id@something.com" required>
                <span class = "gender">Gender</span>
                <select id = "gender" name="gender" >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label>Password</label>
                <input id = "password" type="password" name="userPassword" placeholder="password" required>
                <input type="submit" name="submit" value="Sign up" id="signup">
            </form> 
            <form method = "GET" class ="signin" action = "#">
                    <h3>LOGIN</h3>
                    <label>Username</label>
                    <input id = "loginusername" type="text" name="username" placeholder="Username" required>
                    <label>Password</label>
                    <input type="password" name="userPassword" id="loginpassword" placeholder="password" required>
                    <input type="submit" name="submit" value="Login" id="signin">
            </form>
        </div>
        <footer id="main-footer"> COPYRIGHT &copy; K.ENT</footer>
        <script src="main.js"></script>
</body>
</html>
